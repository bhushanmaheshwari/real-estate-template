<div class="home-highlights">
  <div class="mat-headline-3">
    See what others are interested in
    <div class="mat-headline-5">May be it is for you</div>
  </div>

  <div *ngIf="highlights?.length" class="highlights-container">
    <mat-card *ngFor="let a of highlights" class="highlight-card">
      <mat-card-title-group class="card-group">
        <mat-card-header>
          <mat-card-title>{{ a.name || "Not Named" }}</mat-card-title>
          <mat-card-subtitle>{{ a.description }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-lg-image
          src="{{ a.thumbnailUrl }}"
          alt="Photo of a Shiba Inu"
        />
      </mat-card-title-group>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
      <!-- <mat-card-content>
        <p>
          {{ a.description }}
        </p>
      </mat-card-content> -->
    </mat-card>
  </div>
</div>
