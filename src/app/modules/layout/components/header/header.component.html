<mat-toolbar class="header-container" color="primary">
  <img class="site-logo" src="/assets/images/logo.png" />

  <form class="search-form">
    <mat-form-field class="search-full-width" appearance="fill">
      <mat-label>Search for what you want</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Search for what you want"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>
      <mat-hint *ngIf="false">Hello</mat-hint>
    </mat-form-field>
  </form>

  <div class="header-actions">
    <div *ngIf="auth.user | async as user; else showLogin">
      <button
        aria-label="User profile menu"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        mat-card-avatar
        class="user-profile"
      ></button>
      <mat-menu #menu="matMenu">
        <mat-card style="padding-bottom: 12px">
          <mat-card-header>
            <mat-card-title>{{ user?.displayName }}</mat-card-title>
            <mat-card-subtitle> {{ user?.email }} </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
        <button mat-menu-item>
          <mat-icon>notifications_on</mat-icon>
          <span>Notifications</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>settings</mat-icon>
          <span>Settings (soon)</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
    <ng-template #showLogin>
      <button mat-raised-button (click)="login()">Login</button>
    </ng-template>
  </div>
</mat-toolbar>
