<cdk-virtual-scroll-viewport appendOnly itemSize="50" class="listing-container">
  <div class="scroll-area">
    <mat-card *cdkVirtualFor="let a of properties" class="each-card">
      <mat-card-header>
        <mat-card-title>{{ a.name || "Not Named" }}</mat-card-title>
        <mat-card-subtitle>{{ a.localityName }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ a.thumbnailUrl }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</cdk-virtual-scroll-viewport>
